<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #4a004e;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1, h2, p {
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin: 5px 0;
        }

        .btn-next {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 30px;
            background: #ff66b2;
            border: none;
            color: white;
            box-shadow: 0 0 15px rgba(255, 102, 178, 0.6);
            transition: all 0.2s ease;
        }

        .btn-next:hover {
            background: #ff3385;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 51, 133, 0.8);
        }

        a {
            text-decoration: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>ОГО!</h1>
    <h2 id="score">Загрузка результатов...</h2>
    <p>Молодец!</p>
    
    <p>Но это еще не все! <br></p>

    <!-- Кнопка перехода -->
    <a href="eight-index.html">
        <button class="btn-next">Перейти дальше</button>
    </a>

    <script>
        // Получаем параметры из URL
        const params = new URLSearchParams(window.location.search);
        let score = params.get("score");
        let total = params.get("total");

        // Приводим к числу и проверяем
        score = score ? parseInt(score) : 0;
        total = total ? parseInt(total) : 0;

        // Выводим результат
        document.getElementById("score").innerText = `Ты набрала ${score} из ${total} баллов!`;
    </script>
</body>
</html>
