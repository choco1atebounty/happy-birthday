<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Okay</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #4a004e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      margin: 8px 0;
    }

    .mb-3 {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-control {
      margin-top: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 15px;
    }

    button.btn-primary {
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 1.2rem;
      border-radius: 50px;
      background: #ff66b2;
      border: none;
      box-shadow: 0 0 15px rgba(255, 102, 178, 0.6);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button.btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 102, 178, 0.9);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Ладно...</h1>
  <p>С первым заданием ты справилась...</p>
  <p>Как насчет такого?</p>

  <div class="mb-3">
    <label for="formFile" class="form-label">1. Тебе нужно выбрать самую любимую нашу фотографию <br> и загрузить ее сюда.</label>
    <input class="form-control" type="file" id="formFile">
  </div>

  <button id="submitBtn" class="btn btn-primary">Отправить</button>

  <!-- Модальное окно для предупреждения -->
  <div class="modal fade" id="alertModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Алярм!</h5>
        </div>
        <div class="modal-body">
          Выбери фотку!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const input = document.getElementById('formFile');
    const button = document.getElementById('submitBtn');
    const alertModal = new bootstrap.Modal(document.getElementById('alertModal'));

    button.addEventListener('click', () => {
      const file = input.files[0];
      if (!file) {
        alertModal.show();
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        localStorage.setItem('uploadedImage', e.target.result);
        window.location.href = 'third-index.html';
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
