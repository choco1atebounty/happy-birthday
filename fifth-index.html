<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #4a004e;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1, h2, p {
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin: 5px 0;
        }

        img.img-fluid {
            max-width: 70%;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 102, 178, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img.img-fluid:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 102, 178, 0.8);
        }

        a {
            text-decoration: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>ОГО!</h1>
    <h2 id="score"></h2>
    <p>Молодец!</p>
    <p>Поздравляю тебя с отличным прохождением! <br>
       Вот один из твоих призов!</p>

    <a href="we-index.html">
        <img src="./img/v1EYCt.svg" class="img-fluid" alt="Приз">
    </a>

    <script>
        const params = new URLSearchParams(window.location.search);
        const score = params.get("score");
        const total = params.get("total");

        if (score && total) {
            document.getElementById("score").innerText = "Ты набрала " + score + " из " + total + " баллов!";
        }
    </script>
</body>
</html>
