<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #4a004e;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding-top: 50px;
            overflow: hidden;
        }

        h1, h2, p {
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            margin: 5px 0;
        }

        #clickerBtn {
            width: 150px;
            height: 150px;
            font-size: 1.5rem;
            border-radius: 50%;
            background: #ff66b2;
            border: none;
            color: white;
            box-shadow: 0 0 15px rgba(255, 102, 178, 0.6);
            transition: all 0.2s ease;
            margin-top: 50px; /* кнопка ниже текста */
            position: relative;
        }

        #clickerBtn.jump {
            transform: scale(1.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="text p-4">
        <h1>Ха!</h1>
        <h2 id="score"></h2>
        <p>Таким образом, твой путь к победе немного усложняется!</p>
        <p>Теперь снова кликаем!</p>
    </div>

    <button id="clickerBtn">Нажми меня!</button>

    <script>
        const params = new URLSearchParams(window.location.search);
        const score = params.get("score");
        const total = params.get("total");

        if (score && total) {
            document.getElementById("score").innerText = "Ты набрала " + score + " из " + total + " баллов!";
        }

        const button = document.getElementById('clickerBtn');

        let clicks = 0;
        const standardSize = 150;
        const minSize = 80;
        const maxSize = 250;

        button.addEventListener('click', () => {
            clicks++;

            if (clicks <= 20) {
                button.style.width = standardSize + 'px';
                button.style.height = standardSize + 'px';
                button.style.fontSize = '1.5rem';
            } else {
                const newSize = Math.floor(Math.random() * (maxSize - minSize + 1)) + minSize;
                button.style.width = newSize + 'px';
                button.style.height = newSize + 'px';
                button.style.fontSize = (newSize / standardSize * 1.5) + 'rem';

                const maxTop = window.innerHeight - newSize - 20;
                const maxLeft = window.innerWidth - newSize - 20;
                const newTop = Math.floor(Math.random() * maxTop);
                const newLeft = Math.floor(Math.random() * maxLeft);

                button.style.position = "absolute";
                button.style.top = newTop + 'px';
                button.style.left = newLeft + 'px';

                button.classList.add('jump');
                setTimeout(() => button.classList.remove('jump'), 150);
            }

            if (clicks >= 48) {
                window.location.href = 'we-index.html';
            }
        });
    </script>
</body>
</html>
