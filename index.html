<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday to you</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column justify-content-center align-items-center min-vh-100 text-center">

  <h1 class="title mb-3">Привет!</h1>

  <div class="first-block mb-4">
    <p>Давай поиграем в игру...</p>
    <p>Она называется "Клик".</p>
    <p>Нажимай кнопку, пока сайт не решит, что хватит.</p>
  </div>

  <button class="clicker btn btn-primary px-4 py-3 rounded-pill" id="myButton">Click me</button>

  <script>
    let clickCount = 0;
    const requiredClicks = 24;
    const button = document.getElementById('myButton');

    button.addEventListener('click', function() {
      clickCount++;
      if (clickCount === requiredClicks) {
        alert('Достигнуто нужное количество нажатий!');
        window.location.href = 'second-index.html';
      }
    });
  </script>
</body>
</html>
